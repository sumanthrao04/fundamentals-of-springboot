spring.application.name=fundamentals-of-springboot

# spring data JPA fundamentals

# --- DataSource ---
#spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/user_management?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/todo_management?useSSL=false
spring.datasource.username=root
spring.datasource.password=
# Optional (auto-detected with MySQL driver, but fine to keep)
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 (Spring Boot 3+) usually auto-detects, but you can pin it:
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#springboot API documentation using swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui

#Swagger UI: http://localhost:8080/swagger-ui/index.html
#OpenAPI JSON: http://localhost:8080/v3/api-docs
#OpenAPI YAML: http://localhost:8080/v3/api-docs.yaml

# ---- Actuator Configuration ----
# http://localhost:8080/management/health
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/management
management.endpoint.health.show-details=ALWAYS

# ---- App Info ----
management.endpoint.info.enabled=true
management.info.env.enabled=true
info.app.name=User Management API
info.app.description=REST API for managing users
info.app.owner=Sumanth Parashuram
info.github.url=https://github.com/sumanthrao04